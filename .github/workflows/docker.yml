name: build-and-push
on:
  push:
    branches: [ "main" ]
permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If package.json has a build script (e.g., Vite), uncomment:
      # - uses: actions/setup-node@v4
      #   with: { node-version: 20 }
      # - run: npm ci
      # - run: npm run build
      # and in your Dockerfile switch COPY to copy /dist instead.

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" \
             | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/puttski.com
        run: |
          docker build -t $IMAGE:latest .
          docker push $IMAGE:latest